<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Вход</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex justify-center items-center min-h-screen">

    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center">Вход</h2>
        <form method="POST" class="mt-4">
            <label class="block font-semibold">Имейл:</label>
            <input type="email" name="email" required class="w-full p-2 border rounded mt-1">

            <label class="block font-semibold mt-2">Парола:</label>
            <input type="password" name="password" required class="w-full p-2 border rounded mt-1">

            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md mt-4 w-full">Влез</button>
        </form>

        <p class="text-center mt-4">Нямате акаунт? <a href="/signup" class="text-green-500">Регистрация</a></p>
    </div>

</body>
</html>
