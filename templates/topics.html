<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}">
    <title>–í—Å–∏—á–∫–∏ —Ç–µ–º–∏</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background: url("{{ url_for('static', filename='assets/page.png') }}") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        .topic-card {
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .topic-card:hover {
            transform: scale(1.05);
        }

        .topic-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #3b82f6;
            font-weight: bold;
        }
    </style>
</head>
<body class="flex flex-col items-center">

    <div class="container text-white">
        <h1 class="text-3xl font-bold text-center mb-6">üìö –í—Å–∏—á–∫–∏ —Ç–µ–º–∏</h1>

        {% for topic in topics %}
            <div class="topic-card">
                <a href="{{ url_for('topic_page', topic_id=topic.id) }}">
                    <img src="{{ url_for('static', filename=topic.image) }}" alt="{{ topic.title }}">
                    <h2 class="text-xl font-semibold">{{ topic.title }}</h2>
                </a>
                <p class="mt-2">{{ topic.content[:100] }}...</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
